<! DOCTYPE    html >
<html    lang=" en" >
<head >

<title >Student    Registration </ title >
</ head >

<div >
<label   for=" age " >Age : </ label >
<input    type =" number"   id=" age "   name =" age " required    min =" 16 "   max=" 100 "   placeholder=" Enter

</ div >
<button    type =" submit" >Register    Student </ button >
</ form >
</ body >
</ html >
